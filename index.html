<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .frame {
            max-width: 200px;
            max-height: 200px;
            margin: 5px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 5px;
            position: relative;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #generate-btn {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Collage Maker</h1>
        <input type="file" id="file-input" multiple accept="image/*">
        <label for="file-input">Select Photos</label>
        <button id="generate-btn">Generate Collage</button>
        <div id="collage"></div>
    </div>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const collageDiv = document.getElementById('collage');
            collageDiv.innerHTML = '';

            const files = document.getElementById('file-input').files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const frame = document.createElement('div');
                    frame.classList.add('frame');
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    frame.appendChild(img);
                    collageDiv.appendChild(frame);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
